<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <!-- 行级元素 加上float 属性后，可以设置宽高。 -->
    <style>
        *{
            padding:0px;
            margin:0px;
            box-sizing: border-box;
        }
        .one{
            width:100px;
            height: 100px;
            background-color: red;
            float:left;
        }
        .two{
            width:200px;
            height: 200px;
            background-color: green;
            float:left;
        }
        .three{
            width:300px;
            height: 300px;
            background-color: blue;
            float:left;
           
        }

        .span_style{
            width:300px;
            height:200px;
            background-color: brown;
            float:left;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>

    <span class="span_style">the span </span>
</body>
</html>
