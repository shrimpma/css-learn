    <title>flex css </title>
    <style>
    
    #flex-container {
        display: flex;
        flex-direction: row;
        border:1px solid #000;
      }
      
      #flex-container > .flex-item {
        flex: auto;
      }
      
      #flex-container > .raw-item {
        width: 5rem;
        border:1px solid red ;
      }
    </style>
</head>
<body>
    
      <div id="flex-container">
        <div class="flex-item" id="flex">Flex box (click to toggle raw box)
