    <title>Third Party Cookie Checking</title>

    <script>
      // Create cookie
      function createCookie(name, value, days, legacy) {
        var expires;
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toGMTString();
        } else {
          expires = "";
        }
        if (legacy) {
          document.cookie = name + "=" + value + expires + "; path=/; Secure;";
        } else {
          document.cookie =
            name + "=" + value + expires + "; path=/; SameSite=None; Secure;";
        }
      }

      // Read cookie
      function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) === " ") {
            c = c.substring(1, c.length);
          }
          if (c.indexOf(nameEQ) === 0) {
            return c.substring(nameEQ.length, c.length);
          }
        }
        return null;
      }

      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function cookieCheck() {
        createCookie(
          "safari_trust_verification",
          "verification_value",
          1,
          false
        );
        var cookie = readCookie("safari_trust_verification");
        if (cookie !== "verification_value") {
          createCookie(
            "safari_trust_verification_legacy",
            "verification_value_legacy",
            1,
            true
          );
          cookie = readCookie("safari_trust_verification_legacy");

          if (cookie !== "verification_value_legacy") {
            top.postMessage("redirection_needed", "*");
          }
        }
      }

      var doRedirect = getParameterByName("doRedirect");
      var referrer = getParameterByName("referrer");

      cookieCheck();

      if (doRedirect === "true") {
        window.location.href = referrer;
      }
    </script>
