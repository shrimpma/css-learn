<!DOCTYPE html>
<html lang="en">
<!-- 
目的： listing 容器中 每行显示4个div 元素 
参考网站： https://colourpop.com/collections/best-sellers 

备注： listting 容器 不能使用 font-size:0px;

-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 4 column | 每行显示 4个div </title>
    <style>
        body {
            font-size: 16px;
        }


        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        .listing {

            max-width: 1840px;
            background-color: #fff;
            font-size: 16px;
            margin: 50px auto;
            border: 1px solid green;
        }

        .item {
            padding: 15px 25px;
            margin: 0 0 50px 0px;
            position: relative;
            display: inline-block;
            width: calc(100% * 1/4);
            border: 1px solid #ddd;
            background-color: #eee;
            font-size: 1rem;
            min-height: 90px;
        }
    </style>
</head>

<body>

    <div class="listing">
        <div class="item">
           item here 
        </div>
        <div class="item">item here </div>

        <div class="item">item here</div>
        <div class="item">item here</div>
        <div class="item">item here </div>

        <div class="item">item here</div>
        <div class="item">item here </div>
        <div class="item">item here </div>

        <div class="item"> item here </div>
        <div class="item">item here </div>
        <div class="item">item here </div>

        <div class="item">item here</div>


    </div>

</body>

</html>
