    <style>
        body {
            font-size: 14px;
            color: #000;
        }

        .refinement {
            color: #000;
            position: relative;
            padding: 0 0 5px;
            line-height: 1;
        }

        .js-refinement-size {

            opacity: 1;
            background: #fff;
            border: 1px solid #000;
            width: 265px;
            padding: 10px;
            position: absolute;
            left: 0;
            top: 100%;
            right: auto;
            z-index: 10;
            margin-top: -1px;
            transition: all 300ms ease;
        }

        ul {
            list-style: none;
            column-count: 2;
        }

        .refinement-link::before {
    display: inline-block;
    content: "";
    margin: 0 10px 0 0;
    width: 20px;
    height: 20px;
    border: 1px solid #000;
    vertical-align: middle;
}

.refinement ul.swatches li {
    display: block;
    position: relative;
    font-size: 12px;
    margin: 0 0 15px;
}

.selected .refinement-link::after {
    content: "";
    background: #000;
    width: 12px;
    height: 12px;
    position: absolute;
    margin: -6px 0 0 4px;
    top: 50%;
    left: 0;
}
    </style>
</head>
