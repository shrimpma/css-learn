<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 每行显示2个</title>

    <style>
         body{
             width:500px;
             margin:0px auto;
             border:1px solid green;
             margin-top: 10px;

         }
         .product-info__sla-line{
             display: flex;
             flex-flow:row  wrap;
         }

         .product-info__sla{
             flex:0 0 50%;
         }


    </style>
</head>
<body>
    
<div class="product-info__sla-line">
    <div class="product-info__sla">
      <svg width="24" height="24" title="Delivery Truck Clock" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false" role="presentation">

      Ships fast

    <div class="product-info__sla product-info__sla--easy-returns">
      <a href="/pages/return-policy" target="_blank" rel="noopener">
        <svg width="24" height="24" title="Synchronize Arrows" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false" role="presentation">

      </a>
    </div>
    <div class="product-info__sla" data-quadpay-element="">
      <svg width="24" height="24" title="Quadpay Logo" fill="currentColor" aria-hidden="true" focusable="false" role="presentation">

      </svg>
      Pay later with Quadpay

    <div class="product-info__sla">
      <svg width="24" height="24" title="Message Bubbles" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false" role="presentation">
        <path d="M9.5 16.5c0 4.288 5 7.5 9.5 5.5l4 1.5-1.5-3a4.994 4.994 0 0 0 2-4c0-3.154-3.134-6-7-6s-7 2.846-7 6zm7.9-8a5.822 5.822 0 0 0 .1-1c0-3.866-3.8-7-8.5-7S.5 3.634.5 7.5a6.434 6.434 0 0 0 2.517 4.97L1 16l4.939-1.976a9.993 9.993 0 0 0 1.561.361"></path>

    </div>
  </div>

</html>
