<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute element </title>
    <style>
        .wrapper{
            position: relative;
            box-sizing: border-box;
            width: 800px;
        }
        div.postioned{
            position: absolute;
            background-image: url("../img/bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="wrapper">

        <div class="postioned"> </div>


        <div>
            <h1>activ name </h1>
            <p>asdfasdfasdfasd</p>
        </div>
    </div>
    
</body>
</html>
