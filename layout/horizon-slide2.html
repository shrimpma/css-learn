<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .m{
            overflow: hidden;            /*最外层设置  溢出隐藏  */
        }
        .k{
            white-space: nowrap;        /*第二层设置  不换行  */
            overflow-y: auto;                /*溢出框 提供滚动机制*/
            }
        .k div{
            background: #5C5C5C;
            width: 30%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 14px;
            color: #FFFFFF;
            display: inline-block;              /*最内层div设置inline-block*/
        }
    </style>
    <div class="m" style="width: 1000px">
        <div class="k">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
    
        </div>
    </div>
    
</body>
</html>
