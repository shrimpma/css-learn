<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 继承性</title>
    <style>
        /* 后代会继承父类的文本属性，
            优先继承父辈的元素 ，最近的父元素

            a h 标签比较特殊，不会被覆盖。
            
        */
        div{
            font-weight: bold ;
            font-size: 25px;
            box-sizing: border-box;
            width: 800px;
            padding: 15px 25px;
            margin: 0px auto;
            border:1px solid #ddd;
            text-align:center;
            color:#000 !important;
            line-height: 2;
           
            
        }
        span{
            background-color: #eee;
            color:red;
        }

        .span_style{
            color:gold;
        }

        #sub {
            display: inline-block;
            
        }
    </style>
</head>
<body>
        <div>
             text in div 
             <h1>我是h1</h1>
             <a href="">我是超链接</a>
             <span>text in span </span>

             <div id="sub"> text in sub </div>

             <span class="span_style"> span in element </span>

             <p>this is paragrahp </p>
        </div>
</body>
</html>
