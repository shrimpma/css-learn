    <title>vetical algin middle </title>
    <style>
        * {
            box-sizing: border-box;
        }

        div.container {
            border: 1px solid #000;
            background-color: #f8f8f8f8;
            max-width: 1200px;
            margin: 50px auto;
            height: 600px;
            vertical-align: middle;
        }

        .text-span {
            font-size: 16px;
            line-height: 1.5;
            border: 1px solid #000;
            vertical-align: middle;
            background-color: silver;
        }

        img.top { vertical-align: text-top; }
img.bottom { vertical-align: text-bottom; }
img.middle { vertical-align: middle; }
    </style>
</head>

<body>

    <div>An <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" alt="link" width="32" height="32" />
