<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index html </title>
    <style>
        .flat{
            width:200px;
            height: 200px;
            border:1px solid red;
            z-index: 10;
        }
        .sub{

            width: 300px;
            height: 200px;
            background-color: blue;
            position: fixed;
            left:0px;
            top: 0px;

        }

    </style>
</head>
<body>
    
  <div class="flat">
       show html here 

     

  </div>

  <div class="sub"> the sub class </div>


</body>
</html>
