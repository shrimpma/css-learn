<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>一行显示四个div</title>
    <!-- margin 外边距不同时 ，取最大值 -->
    <style>
        .container {
            margin: 0px auto;
            max-width: 1600px;
            /* text-align: center; */
            /* border:1px solid #eee; */
            margin-top: 15px;
            display: block;
            
        }

        * {
            box-sizing: border-box;
            padding: 0px;
        }

        .box {
            background-color: #ddd;
            width: calc(100% * 1/4);
            margin: 0 0 50px 0;
            padding: 0 15px;
            display: inline-block ;
        }



        #one {
            width: 200px;
            height: 40px;
            border: 1px solid red;
            margin-bottom: 25px;
        }

        #two {
            width: 200px;
            height: 40px;
            border: 1px solid red;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box">1</div>

        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box" style="margin-left: -200px;">8</div>
        <div class="box">9</div>
    </div>

    <hr>

    <div id="one"> sdfsdfs</div>
    <div id="two">bbbbbb</div>
</body>

</html>
