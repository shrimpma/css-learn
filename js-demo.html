<html> 

<head> 
	<script src="lib/jquery.js"></script> 
	<script> 

var obj = {
  'foo': 'Hello',
  bar: 'World'
};

console.log(obj.foo,obj.bar);



		function handlerName(e) { 
			alert(e.data.msg); 
		} 
		// <!--Here data is passing along with a function in 
		// 	bind method-->
		$(document).ready(function() { 
			$("p").bind("click", { 
				"msg": "You just clicked the paragraph!" 
			}, handlerName) 
		}); 
	</script> 
	<style> 
		.wrap { 
			display: flex; 
			padding: 50px; 
			width: 1600px; 
			border: 2px solid green; 
            margin:0px auto;
            flex-direction: row;
            justify-content: center;
		} 
        .one,.two{
            border:1px solid #000;
            width:50%;
            align-self: center;
        }
        
	</style> 
</head> 

<body> 
	<!--A pop will appear after clicking on this paragraph-->
    <p>Click me!</p> 
    <div class="wrap">
        <div class="one"><label>child one </label></div>
        <div class="two"><label>child one </label></div>

    </div>
</body> 

</html>
