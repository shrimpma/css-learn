<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>position </title>
      <style>
      body{
           width: 100%;
            margin:0px auto;
            color:#fff;
            background-color: #eee;
      }


      *{
            box-sizing: border-box;
      }
      
      .container {
            margin:0px auto;
            max-width: 1400px;
            width: 100%;
            border:1px solid #000;
            padding:10px 30px;
            position:relative;
            margin:30px 30px;
            
      }

      .container div{
            width: 200px;
            height: 100px;
            display: inline-block;
            border:1px solid #000;

      }

      .relative {
            position:relative;
            left:15px;
            top:15px;
      }

      .absolute {
          position: absolute;
          left:15px;
          right:15px;
          z-index: 11;
          background-color:red;

      }

      #wrap{
            border:1px solid greeen;
            width:100vw;
            height:100wh;
            background-color: blue;
            margin:10px 30px;
      }

      .sub{
            border:1px solid red;
            padding:10vw 30vw;
            width:100%;
            height: 10vh;
            background-color:gray;
            padding:15px 40px;
            margin:10vw 10 vw;
            position: relative;
      }

      .child {
            position: relative;
            border:1px solid yellow;
            text-align: center ;
      }
      </style>
</head>
<body>

      <div class="container" style="display: none;">
            <div class="item-relative" > first div </div>
            <div class="relative ">second div </div>
            <div class="item-absolute absolute"> third div </div>

      </div>
      

      <div id="wrap">
            paerent 
            <div class="sub">the sub 

                   <div class="child"> the child </div>
            </div>
      </div>
</body>
</html>
