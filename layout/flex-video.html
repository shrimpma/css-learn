    <style>
        div {
            width: 1260px;
            box-sizing: border-box;
            margin: 20px auto;
        }

        .video-wrapper {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
        }

        @media screen and (min-width: 770px) {
            .video-wrapper {
                -webkit-box-orient: horizontal;
                -webkit-box-direction: normal;
                -ms-flex-direction: row;
                flex-direction: row;
                -ms-flex-wrap: wrap;
                flex-wrap: wrap;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
            }

        }

        span.youtube {
            display: inline-block;
            /* 与youtube img 边框颜色一致 */
            background-color: #000;
            width: 100%;
            cursor: pointer;
            /* 相对定位， */
            position: relative;
            /* 裁剪黑边 */
            overflow: hidden;
            /* 元素有高度 */
            padding-top: 55%;
        }

        @media screen and (min-width: 770px) {
            span.youtube {
                width: calc((100%/3) - 12px);
                padding-top: 18%;
            }

        }

        span.youtube {
            margin: 0 10px 10px 0;
        }

        img {
            max-width: 100%;
            line-height: 0;
        }

        span.youtube iframe,
        span.youtube img {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        span.youtube .play {
            background-image: url(/img/sprite.png);
            background-position: 0 0;
            background-repeat: no-repeat;
            display: block;
            width: 45px;
            height: 30px;
            cursor: pointer;
            left: 50%;
            top: 50%;
            margin-left: -21px;
            margin-top: -15px;
            position: absolute;
        }

        span.youtube:hover .play {

            background-position: 0 -32px;


        }

        span.youtube iframe{
            height: 100%;
        }
    </style>
</head>
