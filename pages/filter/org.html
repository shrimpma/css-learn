<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textare </title>
    <style>
   *{
    box-sizing: border-box;
   }
        .container{
            width:500px;

        }

        .swatch-list{
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .swatch-item {
            display: block;
            position: relative;
            min-width: 80px;
            margin:5px 5px;
            padding:5px 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .swatch-item::after{
            position: absolute;
            content:"";
            top:0;
            width:100%;
            height: 100%;
            transform: scale(0.9);
            border:2px solid #000;
            opacity: 0;
            left:0;
        }

        .swatch-item__radio{
            display: none;
        }
        .swatch-item__radios{
            visibility: visible;
            width: 1px;
            height: 1px;
            overflow: hidden;

        }

        .swatch-item__radio:checked + .swatch-item::after{
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
            <div> textuare </div>
            <div class="swatch-list">
                <div class="swatch">
                 <input type="radio" class="swatch-item__radio" name="clolr" id="color-1">
                
                <label class="swatch-item" for="color-1">Curly </label>    
                
                
                </div>

                <div class="swatch">
                    <input type="radio" class="swatch-item__radio" name="clolr" id="color-2">
                   
                   <label class="swatch-item" for="color-2">Curly 2</label>    
                   
                   
                   </div>

                   <div class="swatch">
                    <input type="radio" class="swatch-item__radio" name="clolr" id="color-3">
                   
                   <label class="swatch-item" for="color-3">Curly 3</label>    
                   
                   
                   </div>

                
            </div>
        </div>
    </main>
    
</body>
</html>
