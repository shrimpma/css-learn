<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float column layout </title>
    <style>

        div ul li {
            box-sizing: border-box;
            padding:0;
            border:0 0
        }
        div{
            max-width: 1400px;
            margin:20px auto 20px;
            border:1px solid ;
            position: relative;
        }
        ul {
            background:#ddd;
            width: 100%;
            margin:0 auto ;
        }
        
        ul li {
            list-style: none;
            /* position: relative; */
            margin-right:-10px;
            margin-left:-10px;
            background: #FFF;

        }
        .quarter-cloumn{
            float:left;
            width: 25%;
            border:1px solid ;
            background-color: #ddd;
            padding-left: cacl(1 - 25% - 10px);
            padding-right: cacl( 1 - 25% - 10px);
        }

        .grid-item{
            text-align: center;
        }
        .grid-item:nth-child(4n+1){
            clear:both;
        }

        /*  解决高度塌陷问题， float 元素 父级元素添加 */
        .clearfix:after{
            content: "";/*添加一个内容*/
            display: block;/*转换为一个块元素*/
            clear: both;/*清除两侧的浮动*/
        }
        
    </style>
</head>
<body>
    
   
        <ul class="clearfix">

            <li class="quarter-cloumn grid-item"> 1 </li>
            <li class="quarter-cloumn grid-item"> 2
                
            <div> 
                <h2>proudct title ehre </h2>
                <p>product desc here , 16 inch hair extensions</p>
                <p>price: 100</p>

            </div>
            </li>
            <li class="quarter-cloumn grid-item"> 3 </li>
            <li class="quarter-cloumn grid-item"> 4 </li>
            <li class="quarter-cloumn grid-item">5 </li>
            <li class="quarter-cloumn grid-item"> 6 </li>
            <li class="quarter-cloumn grid-item"> 7 </li>
            
        </ul>

  


</body>
</html>
