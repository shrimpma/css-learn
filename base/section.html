<!DOCTYPE html>

<head>

    <title>section html </title>
    <style>

@media (min-width: 736px){
.hero {
    margin: 0 auto 48px;
    font-size: 0;
    line-height: 0;
    letter-spacing: 0;
    text-align: left;
    background: transparent;
    overflow: hidden;
    position: relative;
    background-repeat: no-repeat;
    background-position: center;
}

}

.hero__link {
    width: auto;
    max-width: 974px;
    display: block;
    margin: 0 auto;
}

</head>

<body>
