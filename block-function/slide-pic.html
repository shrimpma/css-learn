<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show diff img on diff device </title>
</head>
<body>
    <picture>
        <source media="(min-width: 1281px)" data-srcset="" srcset="">
        <source media="(min-width: 768px)" data-srcset="" srcset="">
        <source media="(min-width: 1px)" data-srcset="" srcset="">
        <img class="lazy loaded" src="" alt="" data-was-processed="true">
      </picture>
</body>
