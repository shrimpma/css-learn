<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 column </title>
    <style>

.column {
  float: left;
  width: 25%;
  background-color: #ddd;
  border:1px solid red;
  
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
    </style>
</head>
<body>
    
    <div class="row">
        <div class="column">sdfasd</div>
        <div class="column"><sdfasdf/div>
        <div class="column">sdfasdf</div>
        <div class="column">sdfsdf</div>
      </div>

      <div class="row">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div>
</body>
</html>
